<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>出勤情况</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layuimini-2/layuimini-2/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuimini-2/layuimini-2/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
        <script type="text/html" id="toolbarAttend">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
            </div>
        </script>
		
        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-sm layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>		
    </div>
</div>
<script src="../layuimini-2/layuimini-2/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;
		var status = "totalAttend";
		
        table.render({
            elem: '#currentTableId',
            method:'post',
            url:'http://localhost:8080/SalarySystem/Attendance?status='+status,
            toolbar: '#toolbarAttend',
            totalRow: true, //开启合计行
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
               {type: "checkbox", width: 50}
              ,{type: "space", width: 50,fixed:'right'}
  			  ,{field: 'username', title: '用户名(工号)', width:180, sort: true,unresize:true,totalRowText:'合计'}
  			  ,{field: 'leave_days', title: '请假天数', width:130}
  			  ,{field: 'late_days', title: '迟到天数', width:170, sort: true,unresize:true,edit:'text'}
  			  ,{field: 'absenteeism_days', title: '旷工天数', width:280,unresize:true,totalRow:true} 
  			  ,{field: 'overtime_hours', title: '加班时长', width:180,unresize:true,totalRow:true} 
  			  ,{title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
    		 ]],
    		parseData:function(res){
		    	return{
		    		"code":0,//解析接口状态
		    		"msg":res.message,//解析提示文本
		    		"count":res.total,//解析数据长度
		    		"data":res//解析数据列表
		    	};
    		},   
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });
       

     // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: 'AddAttendance.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
            	 layer.confirm('真的删除该行吗？', function (index) {
                     obj.del();
                     layer.close(index);
                     DelUser(obj.data.username);
                 });
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });
		
        //行监听
        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                var index = layer.open({
                    title: '编辑用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: 'EditAttendance.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除该行吗', function (index) {
                    obj.del();
                    layer.close(index);
                    DelUser(obj.data.username);
                });
            }
        });//行监听结束
        
        //delUser
        function DelUser(username){
        	$.ajax({
        		type:"post",
        		async:false,
        		url:'http://localhost:8080/SalarySystem/Attendance',
        		data:{
        			"username":username,
        			"status":"del"
        		},
        		dataType:"json",
        		success:function(data){
						layer.msg("删除成功！");
					
        		},
        		error:function(errorMsg){
        			
        		}
        		
        	});
        }

    });
</script>

</body>
</html>
