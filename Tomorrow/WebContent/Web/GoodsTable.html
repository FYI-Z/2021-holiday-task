<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>商品管理</title>
</head>
	<link rel="stylesheet" href="res/layuimini/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="res/layuimini/css/public.css" media="all">
    <link rel="stylesheet" href="res/layui/css/layui.css" type="text/css">
    <script type="text/javascript" src="res/layui/layui.js" charset="utf-8"></script>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="http://localhost:8080">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">商品id</label>
                            <div class="layui-input-inline">
                                <input type="text" name="goodsid" autocomplete="off" class="layui-input" id="goodsid">
                            </div>
                        </div>
      
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn" id="seach-btn"><i class="layui-icon"></i> 搜索ID</button>
                        </div>
                    </div>
                    
                      <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">商品名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="goodsname" autocomplete="off" class="layui-input" id="goodsname">
                            </div>
                        </div>
      
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn" id="seach-btn2"><i class="layui-icon"></i> 搜索名称</button>
                        </div>
                    </div>
                    
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="res/layuimini/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;
      
        table.render({
            elem: '#currentTableId',
             url: 'http://localhost:8080/Tomorrow/goodscontroller?flag='+"showGoods",
            /* url: 'goodscontroller?flag='+"showGoods", */
			toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
               	{field:"goodsid",title:"商品Id",sort:true,width:100},
  			  	{field:"name",title:"姓名",width:200,edit:"text",align:"center"},
  			  	{field:"price",title:"单价",sort:true,width:100,edit:"text",align:"center"},
  			  	
  			  	{field:"picture",title:"图片",width:80,align:"center",edit:"text"},
  			  	{field:"type",title:"类型",width:100,align:"center",edit:"text"},
  			  	{field:"inventory",title:"库存",width:80,align:"center",edit:"text"},
  			  	{field:"sales",title:"销量",width:80,align:"center",edit:"text"},
  			  	{field:"brand",title:"品牌",width:100,align:"center",edit:"text"},
                {title: '操作', width: 120, toolbar: '#currentTableBar', align: "center"},
                {field:"instructions",title:"商品介绍",minwidth:200,edit:"text"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 10,
            page: true,
            skin: 'line',
           	id: 'testReload'
        });
        
     
        $(document).on('click','#seach-btn2',function(data){
        	var seach = $("#goodsname");
       		var index = layer.open({
                title: '查询',
                type: 2,
                shade: 0.2,
                maxmin:true,
                shadeClose: true,
                area: ['90%', '40%'],
                content: 'GoodResult2.html?name='+seach.val(),
            });
            $(window).on("resize", function () {
               
            });
            return false;
        })
		
       	$(document).on('click','#seach-btn',function(data){
       		var seach = $("#goodsid");
       		var index = layer.open({
                title: '查询',
                type: 2,
                shade: 0.2,
                maxmin:true,
                shadeClose: true,
                area: ['90%', '40%'],
                content: 'GoodResult.html?goodsid='+seach.val(),
            });
            $(window).on("resize", function () {
                layer.full(index);
            });
            return false;
     
       	})
       	
        
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['60%', '80%'],
                    content: 'AddGoods.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                var index = layer.open({
                    title: '编辑用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: 'ModifyUser.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    console.log(obj.data.goodsid);
                    deleteInfo(obj.data.goodsid);
                    layer.close(index);
                });
            }
            else if(obj.event ==='ban') {
            	layer.confirm('真的要禁用吗', function (index) {
                   
                    console.log(obj.data.username);
                    $.ajax({
            			type : "post",
            		    async : false,            //异步请求（同步请求将会锁住浏览器，用户其他操作必须等待请求完成才可以执行）
            		    /* url : "http://localhost:8080",    //请求发送到UserServlet处 */
            		    url : "usercontroller",    //请求发送到UserServlet处
						data : {
            		    	"userid":obj.data.username,
            		    	"password":obj.data.password,
            		    	"name":obj.data.name,
            		    	"sex":obj.data.sex,
            		    	"department":obj.data.department,
            		    	"permission":-1,
            		    	"position":obj.data.position,
            		    	"phone":obj.data.phone,
            		    	"age":obj.data.age,
            		    	"flag":"更正信息"
            		    },
            		    dataType : "json",        //返回数据形式为json
            		    success : function(result) {
            		    	console.log("禁用成功");
            		    	layer.msg("已禁用："+obj.data.username);
            		    },
            		    error : function(errorMsg) {
            		        console.log("失败");
            		        layer.msg("禁用失败");
            		    }
            		})	
				     //getData();
                    layer.close(index);
                });
            }
        });
	
        function FindInfo(username) {
        	alert("函数为"+username);
        	$.ajax({
				type : "post",
			    async : false,            
			   /* url : "http://localhost:8080", */ 
				  url : "usercontroller", 
			    data : {
			    	"userid":username
			    },
			    dataType : "json",       
			    success : function(result) {
			    	alert(result);
			 
			    },
			    error : function(errorMsg) {
			        console.log(errorMsg);
			    }
			})
		}
        
        function deleteInfo(goodsid){
			console.log('删除')
			$.ajax({
				type : "post",
			    async : false,            
			    /* url : "http://localhost:8080/Tomorrow/goodscontroller", */ 
				  url : "hgoodscontroller",
			    data : {
			    	"goodsid":goodsid,
			    	"flag":"deletegood"
			    	
			    },
			    dataType : "json",        
			    success : function(result) {
			    	console.log(result);
			    	layer.msg("删除成功");
			    },
			    error : function(errorMsg) {
			        console.log(errorMsg);
			        layer.msg("删除失败");
			    }
			})
		}
        //function BanUser(username)
        
        table.on('edit(currentTableFilter)',function(obj){
  		  console.log(obj);
  		  var goodsid = obj.data.goodsid;
  		  var brand =obj.data.brand;
  		  var inventory =obj.data.inventory;
  		  var name =obj.data.name;
  		  var picture =obj.data.picture;
  		  var price =obj.data.price;
  		  var sales=obj.data.sales;
  		  var type=obj.data.type;
  		  var value=obj.value;
  		  var data =  obj.data;
  		  var field = obj.field;  
  		$.ajax({
			type : "post",
		    async : false,            
		    url : "goodscontroller",   
		    data : {
		    	"goodsid":goodsid,
		    	"brand":brand,
		    	"inventory":inventory,
		    	"name":name,
		    	"picture":picture,
		    	"price":price,
		    	"sales":sales,
		    	"type":type,
		    	"flag":"updatagoods"
		    	
		    },
		    dataType : "json",        //返回数据形式为json
		    success : function(result) {
		    	console.log(result);
		    	layer.msg("修改成功！");
		    },
		    error : function(errorMsg) {
		        console.log("失败");
		        layer.msg("修改失败！");
		    }
		})
  	  });
        
    });
</script>

</body>
</html>
