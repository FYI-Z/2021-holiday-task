<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>增加商品</title>
</head>
	<link rel="stylesheet" href="res/layuimini/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="res/layuimini/css/public.css" media="all" type="text/css">
    <link rel="stylesheet" href="res/layui/css/layui.css" type="text/css">
    <script type="text/javascript" src="res/layui/layui.js" charset="utf-8"></script>
<body>
	<form action="">
	
	<div class="layui-form-item">
    <label class="layui-form-label">商品名</label>
    <div class="layui-input-block">
      <input type="text" name="name" id="name" lay-verify="required" lay-reqtext="商品名" placeholder="商品名" autocomplete="off" class="layui-input">
    </div>
  	</div>
	
	<div class="layui-form-item">
    <label class="layui-form-label">价格</label>
    <div class="layui-input-block">
      <input type="text" name="price" id="price" lay-verify="required" lay-reqtext="价格不能为空" placeholder="价格" autocomplete="off" class="layui-input">
    </div>
  	</div>
	
	<div class="layui-form-item">
    <label class="layui-form-label">分类</label>
    <div class="layui-input-block">
      <input type="text" name="type" id="type" lay-verify="required" lay-reqtext="分类不能为空" placeholder="类型" autocomplete="off" class="layui-input">
    </div>
  	</div>
	
	<div class="layui-form-item">
    <label class="layui-form-label">库存</label>
    <div class="layui-input-block">
      <input type="text" name="inventory" id="inventory" lay-verify="required" autocomplete="off" placeholder="库存" class="layui-input">
    </div>
  	</div>
	
	<div class="layui-form-item">
    <label class="layui-form-label">销量</label>
    <div class="layui-input-block">
      <input type="text" name="sales"   id="sales" lay-verify="title" autocomplete="off" placeholder="销量" class="layui-input">
    </div>
  	</div>
	
  	
	<div class="layui-form-item">
    <label class="layui-form-label">品牌</label>
    <div class="layui-input-block">
      <input type="text" name="brand" id="brand" lay-verify="required" autocomplete="off" placeholder="品牌" class="layui-input">
    </div>
  	</div>
  	
  	<div class="layui-form-item">
    <label class="layui-form-label">图片</label>
    <div class="layui-input-block">
      <input type="text" name="brand" id="brand" lay-verify="" autocomplete="off" placeholder="图片（用分号隔开）" class="layui-input">
    </div>
  	</div>
	
	<div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
	</form>
	
	<script src="res/layuimini/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
	<script>
 layui.config({
      base: 'res/static/js/util' //你存放新模块的目录，注意，不是layui的模块目录
    }).use(['jquery','form'],function(){
    	 var $ = layui.$,form = layui.form;
    	 form.render();
    	 form.on('submit(formDemo)', function(data){
    		  var name =  $("#name").val();
    		  var price =  $("#price").val();
    		  var instructions =  $("#instructions").val(); 
    		  var picture = $("#picture").val();
    		  var type =  $("#type").val();
    		  var inventory =  $("#inventory").val();
    		  var sales =  $("#sales").val();
    		  var brand = $("#brand").val();
    		 $.ajax({
     			type : "post",
     		    async : true,           
     		    url : "http://localhost:8080/Tomorrow/goodscontroller", 
     		    data : {
     		    	"name":name,
     		    	"price":price,
     		    	"instructions":instructions,
     		    	"picture":picture,
     		    	"type":type,
     		    	"inventory":inventory,
     		    	"sales":sales,
     		    	"brand":brand,
     		    	"flag":"addgoods"
     		    },
     		    dataType : "json",        //返回数据形式为json
     		    success : function(result) {
     		    	layer.msg("成功");
     		    	
     		    },
     		    fail : function(result) {
     		    	console.log("失败");
     		    	layer.close(index);
     		    }
     		})
    	    return false;
    	  });
    });

layui.use('form', function(){
  var form = layui.form;
  form.render();
  
});
</script>
</body>
</html>
