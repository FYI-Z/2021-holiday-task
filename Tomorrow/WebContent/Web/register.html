  <script type="text/javascript">
   layui.config({
      base: 'res/static/js/util' //你存放新模块的目录，注意，不是layui的模块目录
    }).use(['jquery','form'],function(){
          var $ = layui.$;
          
          
          $(document).on('click','#tologin',function(data){
        	  
        	  window.location = "login.html";
        	  return false;
          })
		
       	$(document).on('click','#register',function(data){
       		
       		var username = $("#userid").val();

       		var password = $("#password").val();
       		var password2 = $("#password2").val();
       		var phone = $("#phone").val();
       		var nickname = $("#nickname").val();
       		if(password!=password2){
       			layer.msg("两次填入的密码不正确");
       			return false;
       		}
       		$.ajax({
    			type : "post",
    		    async : true,           
    		    url : "http://localhost:8080/Tomorrow/usercontroller", 
    		    data : {
    		    	"userid":username,
    		    	"password":password,
    		    	"phone":phone,
    		    	"nickname":nickname,
    		    	"age":0,
    		    	"flag":"register"
    		    },
    		    dataType : "json",        //返回数据形式为json
    		    success : function(result) {
    		    	console.log(result);
    		    	if(result.data.status!="增加成功")
    		    	{
    		    		layer.msg("有人使用了该用户名，请重新填写");
    		    		return false;
    		    	}
    		    	else {
    		    		layer.alert("注册成功");
    		    		
    		    		window.location = "login.html";
    		    		
    		    		return false;
					}
    		    },
    		    error : function(errorMsg) {
    		    	layer.msg("注册失败");
    		    }
    		})
            return false;
     
       	})

        $("#find").click(function() {
            if(!/^1\d{10}$/.test($("#phone").val())){
              layer.msg("请输入正确的手机号");
              return false;
            }
            var obj=this;
            $.ajax({
                type:"get",
                url:"../json/login.json",
                dataType:"json",//返回的
                success:function(data) {
                    
                    if(data.result){
                        $("#find").addClass(" layui-btn-disabled");
                        $('#find').attr('disabled',"true");
                        settime(obj);
                        $("#msg").text(data.msg);
                    }else{
                        layer.msg(data.msg);
                    }
                },
                error:function(msg) {
                    console.log(msg);
                }
            }); 
        })
        var countdown=60; 
        function settime(obj) { 
        if (countdown == 0) { 
            obj.removeAttribute("disabled"); 
            obj.classList.remove("layui-btn-disabled")
            obj.value="获取验证码"; 
            countdown = 60; 
            return;
        } else { 
            
            obj.value="重新发送(" + countdown + ")"; 
            countdown--; 
        } 
        setTimeout(function() { 
            settime(obj) }
            ,1000) 
        }
    })
  </script>
