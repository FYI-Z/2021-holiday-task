<script type="text/javascript">

	var getCookie = function (name) {
	  var arr;
	  var reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
	  if (arr = document.cookie.match(reg)){
	    return arr[2];
	  }
	  else
	    return null;
	};

	var setCookie = function (name, value) {
		  
		  var expires = 15 * 60 * 1000;
		  var exp = new Date();
		  exp.setTime(exp.getTime() + expires);
		  document.cookie = name + "=" + value + ";expires=" + exp.toUTCString();
		};


	window.onload=function(){
		var str="";
		var name = getCookie("goodsname");
		var type = getCookie("goodstype");
		
		
		
		
		
		
		
		
		
		 $.ajax({
 			type : "post",
 		    async : true,            
 		    url : "http://localhost:8080/Tomorrow/goodscontroller",    
 		    data : {
 		    	"name":name,
 		    	"type":type,
 		    	"flag":"searchGoods"
 		    },
 		    dataType : "json",        
 		    success : function(result) {
 		    	console.log(result);
 		    	for ( var item in result.data) {
					//console.log(result.data[item].name);
 		    		str+='<div style="width: 200px;height: 300px;margin: 30px;border: 1px solid;float:left;" id="goods">';
 		    		str+='<img alt="" src="" width="200px" height="250px">';
 		    		str+='<p>'+result.data[item].name+'</p>';
 		    		str+='<p>商品价格'+result.data[item].price+'</p>';
 		    		str+='</div>';
 		    		document.getElementById("goodscontrol").innerHTML=str;
				}
 		    },
 		    error : function(errorMsg) {
 		      
 		    }
 		})	
		//document.getElementById("").value=getCookie("");
		
	}
</script>
